{% extends "base.html" %}

{% block title %}Course Catalog{% endblock %}

{% block content %}

	<h1>Course Catalog</h1>
	
	<ul>
    {% for course in course_list %}
		<li><a href="{% url 'detail_course' pk=course.id %}">{{ course }} </a></li>
    {% endfor %}
	</ul>
	
	<hr>
	
	<a href="{% url 'index' %}">Home</a>

{% endblock %}
