{% extends "base.html" %}

{% block content %}

<h1>Delete Academic Term?</h1>

<p>Are you sure you want to delete the folowing acdemic term?</p>

<table>
<tr><td>Name:</td><td>{{ term.name }}</td></tr>
<tr><td>Start Date:</td><td>{{ term.start_date }}</td></tr>
<tr><td>End Date:</td><td>{{ term.end_date }}</td></tr>
</table>

<form action="" method="POST">
	{% csrf_token %}
	<input type="submit" value="Yes, delete." />
</form>

{% endblock %}
