<!DOCTYPE html>
<html lang="en">
<head>
	<title>{% block title %}{% endblock %}</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- A grey horizontal navbar that becomes vertical on small screens -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
	<div class="container-fluid">
		
		<a class="navbar-brand" href="{% url 'index' %}">Course Registration System</a>
    
		<ul class="navbar-nav me-auto">
			<li class="nav-item">
				<a class="nav-link" href="{% url 'course_list' %}">Course Catalog</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="{% url 'term_list' %}">Academic Terms</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="{% url 'courseinstance_list' %}">Course Instances</a>
			</li>
		</ul>
		<ul class="navbar-nav ms-auto">		
			{% if user.is_authenticated %}
				<span class="navbar-text">{{ user.get_username }} |</span> 
				<li class="nav-item">
					<a class="nav-link" href="{% url 'logout' %}">Log Out</a>
				</li>	
			{% else %}
				<li class="nav-item">
				<a class="nav-link" href="{% url 'login' %}">Log In</a>
				</li>
			{% endif %}
		</ul>

	</div>
</nav>

{% block content %}{% endblock %}

<div class="col-xs-12" style="height:50px;"></div>

</body>


</html>
